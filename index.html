<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <header>
    <h1>SPLI <br> TTER</h1>
  </header>
  
  <main>
    <section class="bill">
      <h2>Bill</h2>
      <span>$</span>
      <input class="display" value="142.55">
    </section>

    <section class="tip">
      <h2>Select Tip %</h2>
      <div class="buttons">
        <button>5%</button>
        <button>10%</button>
        <button>15%</button>
        <button>25%</button>
        <button>50%</button>
        <button id="custom">Custom</button>
      </div>
    </section>

    <section class="bill">
      <h2>Number of People</h2>
      <img>
      <input class="display" value="5">
    </section>

    <section class="total">
      <div class="totalContainer">
        <div class="lineResult">
          <div class="description">
            <h3>Tip Amount</h3>
            <p>/ person</p>
          </div>
          <span class="result">$4.27</span>
        </div>

        <div class="lineResult">
          <div class="description">
            <h3>Total</h3>
            <p>/ person</p>
          </div>
          <span class="result">$32.79</span>
        </div>
      </div>

      <button>RESET</button>
    </section>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
    target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/nilton-manjate" target="_blank">Nilton Manjate</a>.
  </footer>
</body>
</html>
